"FullName": "Matt Asay"
"Bio": "Matt Asay is Head of Developer Ecosystem for Adobe, where previously he was vice president of mobile strategy. Prior to Adobe, Asay held a range of roles at open source companies: VP of business development, marketing and community at MongoDB, a leading big data database company; VP of business development at real-time analytics company Nodeable (acquired by Appcelerator); VP of business development and interim CEO at mobile HTML5 start-up Strobe (acquired by Facebook); COO at Canonical, a leading Linux and cloud vendor; and head of the Americas at Alfresco, a content management startup. Asay is an emeritus board member of the Open Source Initiative (OSI) and holds a J.D. from Stanford, where he focused on open source and other IP licensing issues. Asay writes regular columns for The Register, TechRepublic, and InfoWorld."
