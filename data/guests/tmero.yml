"FullName": "Tessa Mero"
"Bio": "Tessa Mero is a Developer Evangelist for Cisco DevNet. She enjoys organizing an API meetup and conference.  In the past, she has contributed to a leadership team for the open source Joomla! Project for 5 years, including the board of directors, leading the production team, as well as evangelizing Joomla as a public speaker. She organized a PHP Conference for 3 years as well. She also is an avid career mentor and has helped countless developers become successful. On her free time, she likes to play video games, learn new tech, camping, and eat Korean food."
